<html>
	<head>
   	<meta charset="utf-8">
   	<title>Сонячна система</title>
		<script src="../A-frame/aframe.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
	
	</head>

<body>
		<script src="planet.js"></script> 
		
	 	<a-scene mindar-image="imageTargetSrc: ../image/targets.mind; maxTrack: 2" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">	
		
		<a-entity main></a-entity>
		
      <a-entity mindar-image-target="targetIndex: 0">
      	<a-sphere color="red" radius=0.1></a-sphere>
      	<a-sphere radius="20.510" material="src: ../image/2k_sun.jpg" planet="dist: 0; mass: 1.989e30; name:Sun"></a-sphere>
			<a-entity geometry="primitive: sphere; radius: 2.4397" material="src: ../image/2k_mercury.jpg" planet="dist: 57.91e9; mass: 3.3011e23; T: 87.9691; name: Mercury"></a-entity>
			<a-entity geometry="primitive: sphere; radius: 6.0518" material="src: ../image/2k_venus_surface.jpg" planet="dist: 108.2e9; mass: 4.876e24; T: 224.7; name: Venus"></a-entity>
			<a-sphere radius="6.371" material="src: ../image/2k_earth_daymap.jpg" planet="dist: 149.6e9; mass: 6e24; T: 365; name: Earth"></a-sphere>
			<a-sphere radius="3.3895" material="src: ../image/2k_mars.jpg" planet="dist: 227.939366e9; mass: 6.417e23; T: 686.980; name: Mars"></a-sphere>
		
      </a-entity>
      
<!--      <a-camera position="0 0 300" look-controls="enabled: false"></a-camera>  -->
    </a-scene>
</body>

</html>
