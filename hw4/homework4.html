<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  	 <script src="../A-Frame/aframe.min.js"></script>
  	 <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true; precision: medium;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
    
    <a-marker preset="kanji">
    		<a-sphere radius=0.5></a-box>
    </a-marker>
    
    <a-marker type="pattern" url="../image/pattern-thy.patt">
    		<a-box color="blue"></a-sphere>
    </a-marker>
    
    <a-marker type="pattern" url="../image/pattern-VR-image.patt">
    		<a-sphere color="green" radius=0.5></a-box>
    </a-marker>
    
    <a-marker preset="hiro">
    <a-entity scale="0.2 0.2 0.2" rotation="-90 0 0" position="0 2 0">
      <a-torus position="-2 1 -5" color="green" radius="1.2"  
			animation="property: components.material.material.color; type: color; from: green; to: red; loop: true; dur: 10000"></a-torus>
      <a-plane width="7" height="7" rotation="-55 0 0" position="-2 -2 -5" color="purple"
      	src="http://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/illustration/758px-Canestra_di_frutta_(Caravaggio).jpg"></a-plane>
		<a-cylinder color="yellow" height="2" radius="0.05" position="-2 -1 -5"></a-cylinder>
		<a-cylinder color="blue" height="2" radius="0.05" position="-3 -1 -5"></a-cylinder>
		<a-torus-knot color="orange" radius="1.2" position="-3 1 -5" 
			animation="property:rotation; to: 0 0 360; loop:true; dur:10000"></a-torus-knot>
		<a-entity position="1 3 -5" animation="property:rotation; to: 90 360 0; loop:true; dur:5000">		
			<a-sphere radius="1" src="../image/Owl.png"></a-sphere>
			<a-cylinder color="yellow" height="3" radius="0.05"></a-cylinder>
		</a-entity>
		<a-plane width="9" height="2" position="3 1 -9"></a-plane>
		<a-text value="Вітаємо у VR!" color="black" width="10" position="-0.5 1 -6"
				  font="../fonts/YaHei-msdf.json" negate="false"></a-text>
		<a-text value="Майборода" color="black" width="10" position="-0.5 2 -6"
		        font="../fonts/arial-msdf.json" negate="false"
		        animation="property:position; to: -0.5 2 -40; loop:true; dur:15000"></a-text>
		<a-gltf-model src="../image/athens_owl_statues.glb" position="0.5 1 -1"
			animation="property:scale; delay:7000; from 1 1 1; to: 4 4 4; loop:true; dur:30000"></a-gltf-model>		
	 </a-entity>
	 </a-marker>
	 
	 <a-entity camera></a-entity>
	 
    </a-scene>
  </body>
</html>
